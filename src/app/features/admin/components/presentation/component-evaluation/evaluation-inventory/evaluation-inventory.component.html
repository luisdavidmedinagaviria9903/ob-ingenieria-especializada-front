<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <h1 style="text-align: center">Descripcion e inventario de partes</h1>
      </div>
      <form [formGroup]="form">
        <div class="row" formArrayName="evaluationInventory" *ngIf="specifications.length > 0">
          <ng-container *ngFor="let spec of specifications; let i=index " >
            <div *ngIf="spec.type == 2" class="col-5" [formGroupName]="i">
              <div class="col-6" style="margin: 0 auto">
                <mat-checkbox color="primary" [value]="spec.code" (change)="setChecked($event, i)">
                  {{spec.value}}
                </mat-checkbox>
              </div>
              <div class="col-6" style="margin: 0 auto" *ngIf="isSpecChecked(i)?.value" >
                <mat-form-field appearance="fill">
                  <mat-label>Selecciona el estado</mat-label>
                  <mat-select (selectionChange)="setStatus($event, i)">
                    <mat-option *ngFor="let status of inventoryStatus"
                                [value]="status.value">
                      {{status.description}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </ng-container>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
