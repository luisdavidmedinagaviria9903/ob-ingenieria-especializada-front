<div class="container" style="height: 100vh">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="eq">
      <th mat-header-cell *matHeaderCellDef> EQ </th>
      <td mat-cell *matCellDef="let element"> {{element?.component?.eq}}</td>
    </ng-container>

    <ng-container matColumnDef="component_type">
      <th mat-header-cell *matHeaderCellDef> Tipo de componente </th>
      <td mat-cell *matCellDef="let element"> {{element?.component?.type}}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element?.client?.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="entry_date">
      <th mat-header-cell *matHeaderCellDef> Fecha de entrada </th>
      <td mat-cell *matCellDef="let element"> {{element?.entryDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado del componente </th>
      <td mat-cell *matCellDef="let element"> {{element?.component?.status}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Ver detalle </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
